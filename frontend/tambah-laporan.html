<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Laporan</title>
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">Work Completion</div>
    <button id="logoutBtn" class="logout">Logout</button>
  </header>

  <main class="main">
    <div class="form-card">
      <h2>Tambah Laporan</h2>

      <form id="reportForm">
        <label>Judul Laporan</label>
        <input type="text" id="judul" placeholder="Masukkan judul laporan" required>

        <label>Tanggal Kerja</label>
        <input type="date" id="tanggal" required>

        <div class="form-action">
          <button type="submit" class="btn-primary">Simpan</button>
          <button type="button" class="btn-secondary" onclick="back()">Batal</button>
        </div>

        <p id="errorMsg" class="error"></p>
      </form>
    </div>
  </main>

  <script src="assets/js/tambah-laporan.js"></script>
</body>
</html>
